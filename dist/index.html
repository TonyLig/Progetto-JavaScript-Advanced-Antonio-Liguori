<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <!-- FullPage CDN link css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.min.css"
      integrity="sha512-otONSJGv1l0LjJXcgyqi2MeKXtnthkiXAleeQjFJOKYcVD5u+mOuPb7xCnlsb74Ld+N0ONbP7KYRmW2/OWrvaA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  <script defer src="main.js"></script></head>
  <body>
    <!-- Main containere -->
    <div id="fullpage">
      <!-- START hero section -->
      <div class="section hero-section">
        <form class="container">
          <h1 class="hero-header">Books</h1>
          <input
            placeholder="im an input!"
            class="search-bar"
            name="text"
            type="text"
          />
          <button class="btn-search" type="submit">Search</button>
        </form>
      </div>
      <!-- END hero section -->

      <!-- START modal -->
      <dialog class="book-modal" id="modal">
        <p class="text-modal">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolorum, aliquid.F</p>
        <button class="modal-button close-modal">Close</button>
      </dialog>
      <!-- END modal -->

      <!-- START books section -->
      <div id="books-section" class="section">
      </div>
      <!-- END books section -->

    <!-- FullPage CDN link js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.min.js"
      integrity="sha512-LGiXf+jHGTHcIybSsOWO3I/in+OObCkcEsWIZ7IyhzfD6RzD5qDUw2CK+JveuI7zTSEcDG//bIOvOpAJW2BWsg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.extensions.min.js"
      integrity="sha512-i0+IGP2OBJG5Lioj9FaBr30x7Ci39dWQb8BhSd8J86p48OgctpfXXq0hG6cmCbCkKh4tn335pz9b3seChGFdKw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
